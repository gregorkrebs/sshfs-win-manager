name: build-windows-installer

on:
  workflow_dispatch:
  push:
    branches:
      - chore/modernize-node22

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build installer
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sshfs-win-manager-windows
          path: |
            build/*.exe
            build/*.msi
            build/*.zip
            build/*.yml
            build/*.yaml
          if-no-files-found: error
